<div class="container d-flex align-items-center justify-content-center vh-100">
  <form class="bg-dark p-4 rounded" (ngSubmit)="login()">
    <h2 class="text-white mb-4">Iniciar Sesión</h2>
    <div class="form-group">
      <label for="username" class="text-white">Nombre de Usuario</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password" class="text-white">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" required>
    </div>
    <button type="submit" id="bottom" class="btn btn-primary">Iniciar Sesión</button>
  </form>
</div>
